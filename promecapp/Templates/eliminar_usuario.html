<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirmar Eliminación</title>
</head>
<body>
    <h1>¿Estás seguro de que deseas eliminar este usuario?</h1>
    <p>Nombre de Usuario: {{ usuario.Nombre_Usuario }}</p>
    <p>Rol: {{ usuario.IDRol }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Sí, eliminar usuario</button>
        <a href="{% url 'usuarios' %}">Cancelar</a>
    </form>
</body>
</html>
