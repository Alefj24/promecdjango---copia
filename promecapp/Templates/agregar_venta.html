{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Agregar Venta</title>
    <link rel="stylesheet" href="{% static 'css/dash.css' %}">
</head>
<body>

<div class="main-content">
    <header>
        <h2>Agregar Venta</h2>
    </header>

    <main>
        <div class="card">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit">Agregar Venta</button>
                </form>
            </div>
        </div>
    </main>
</div>

</body>
</html>
