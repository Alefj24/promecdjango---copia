{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editar Cliente</title>
    <link rel="stylesheet" href="{% static 'css/dash.css' %}">
</head>
<body>

<div class="main-content">
    <header>
        <h2>Editar Cliente</h2>
        <div class="user-wrapper">
            <img class="fa-regular fa-address-card" style="color: #e00000;" width="40px" height="40px" alt="">
            <div>
                <h4>Administrador</h4>
                <small>Nombre Admin</small>
            </div>
        </div>
    </header>

    <main>
        <div class="card">
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" value="{{ cliente.Nombre }}">
                    </div>
                    <div class="form-group">
                        <label for="apellidos">Apellidos:</label>
                        <input type="text" id="apellidos" name="apellidos" value="{{ cliente.Apellidos }}">
                    </div>
                    <div class="form-group">
                        <label for="direccion">Dirección:</label>
                        <input type="text" id="direccion" name="direccion" value="{{ cliente.Direccion }}">
                    </div>
                    <div class="form-group">
                        <label for="telefono">Teléfono:</label>
                        <input type="text" id="telefono" name="telefono" value="{{ cliente.Telefono }}">
                    </div>
                    <div class="form-group">
                        <label for="correo">Correo Electrónico:</label>
                        <input type="email" id="correo" name="correo" value="{{ cliente.Correo_Electronico }}">
                    </div>
                    <button type="submit">Guardar Cambios</button>
                </form>
            </div>
        </div>
    </main>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"
        integrity="sha512-zuF0jB0YIC5MuTvlMxkRyA/1bJkF+q7uWzwWM77LCr6QMQ8zDiGKDn3UzgzBZwMTRkfrv2pgTo4K+O0b1/BecA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Rf5JpOwBX0+MrIi2Kd2uhRXLBz4lsCZO3Tz3jFhQk9c/tUEjzIe+/UHHdZtKTC9r" crossorigin="anonymous"></script>
<script src="/dashboard/js/dash.js"></script>
</body>
</html>
